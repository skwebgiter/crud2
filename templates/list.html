<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>

    <style>
        * {
        margin: 0;
        padding: 0;
        scrollbar: none;
        }
        ul {
        list-style: none;
        gap:1em;
        }
        li {
        background-color: black;
        padding: 1em;
        border-radius: .5em;
        display: flex;
        justify-content: center;
        align-items: center;
        }
        #grid {
          display: grid;
          grid-template-columns: 1fr;
          grid-auto-flow: row;
        }

    </style>
</head>
<body class="container bg-dark text-light p-5 m-5 mx-auto">

<div id="grid" class="table">
    <ul class="row px-0">
        <li class="fs-5 py-3 col-1 bg-primary">ID</li>
        <li class="fs-5 py-3 col bg-primary">Name</li>
        <li class="fs-5 py-3 col bg-primary">Age</li>
        <li class="fs-5 py-3 col bg-primary">City</li>
        <li class="fs-5 py-3 col bg-primary">Operations</li>
    </ul>

    {% for emp in data %}
    <ul class="row px-0 text-center">
        <li class=" fs-5 col-1">{{emp.id}}</li>
        <li class=" fs-5 col">{{emp.name}}</li>
        <li class=" fs-5 col">{{emp.age}}</li>
        <li class=" fs-5 col">{{emp.city}}</li>
        <li class=" fs-5 py-0 col text-nowrap" >
            <a class="btn btn-primary border-3 m-2" href="update/{{emp.id}}">Update</a>
<!--            <a class="btn btn-success" href="{% url 'update' emp.id %}">Upda</a>-->
<!--            <a class="btn btn-danger" href="{% url 'delete' emp.id %}">Dele</a>-->
            <a class="btn btn-danger border-3 m-2" href="delete/{{emp.id}}">Delete</a>
        </li>
    </ul>
    {% endfor %}
    <a class="btn btn-success fs-5 py-3 row" href="{% url 'create' %}"> Create </a>
</div>
</body>
</html>
