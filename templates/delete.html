<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>delete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <style>
        body {
        height: 90vh;
        }
    </style>
</head>
<body class="container bg-dark text-light d-flex justify-content-center align-items-center">
<section class="bg-black d-flex justify-content-center align-items-center flex-column gap-5 p-5 rounded-4">
    <h1 class="text-center">Delete Employee Data</h1>
    <p class="h3 fw-light text-secondary">Are you sure that you want to delete <span class="text-info fw-bold">{{emp_id.name}}</span></p>

    <form method="POST">
        {% csrf_token %}
        <a class="btn btn-secondary fs-4" href="{% url 'list' %}">back</a>
        <button type="submit" class="btn btn-danger fs-4"> Delete</button>
    </form>
</section>
</body>
</html>
